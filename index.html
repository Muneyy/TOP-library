<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="form-placeholder">
            <form action="" method="post" id="add-book">
                <div class="form-container">
                    <label for="name">Book Name</label>
                    <input type="text" id="name" name="name" autocomplete="off">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" autocomplete="off">
                    <label for="page-number">Number of Pages</label>
                    <input type="number" id="page-number" name="page-number" autocomplete="off">
                    <input type="submit" id="submit" name="submit">
                </div>
            </form>
        </div>
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="display">
            <div class="card">
                <h1>Your books go here!</h1>
            </div>
        </div>
    </div>
</body>
</html>
